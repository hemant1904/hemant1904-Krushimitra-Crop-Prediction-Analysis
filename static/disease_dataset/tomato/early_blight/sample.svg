<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tomato leaf with early blight symptoms -->
  <path d="M 200,50 C 100,100 50,200 100,300 C 150,350 250,350 300,300 C 350,200 300,100 200,50" fill="#90EE90" stroke="#006400" stroke-width="2"/>
  <!-- Early blight lesions -->
  <circle cx="150" cy="150" r="20" fill="#8B4513"/>
  <circle cx="250" cy="200" r="25" fill="#8B4513"/>
  <circle cx="180" cy="250" r="15" fill="#8B4513"/>
  <!-- Concentric rings characteristic of early blight -->
  <circle cx="150" cy="150" r="15" fill="none" stroke="#654321" stroke-width="1"/>
  <circle cx="150" cy="150" r="10" fill="none" stroke="#654321" stroke-width="1"/>
  <circle cx="250" cy="200" r="20" fill="none" stroke="#654321" stroke-width="1"/>
  <circle cx="250" cy="200" r="15" fill="none" stroke="#654321" stroke-width="1"/>
  <circle cx="180" cy="250" r="10" fill="none" stroke="#654321" stroke-width="1"/>
  <circle cx="180" cy="250" r="5" fill="none" stroke="#654321" stroke-width="1"/>
  <!-- Yellow chlorotic areas -->
  <path d="M 140,140 C 130,130 120,140 130,150" fill="#FFD700" opacity="0.5"/>
  <path d="M 240,190 C 230,180 220,190 230,200" fill="#FFD700" opacity="0.5"/>
  <path d="M 170,240 C 160,230 150,240 160,250" fill="#FFD700" opacity="0.5"/>
</svg>