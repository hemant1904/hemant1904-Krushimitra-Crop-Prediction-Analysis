<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Cucumber leaf with powdery mildew symptoms -->
  <path d="M 200,50 C 100,100 50,200 100,300 C 150,350 250,350 300,300 C 350,200 300,100 200,50" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <!-- White powdery spots characteristic of powdery mildew -->
  <circle cx="150" cy="150" r="30" fill="white" opacity="0.7"/>
  <circle cx="250" cy="200" r="35" fill="white" opacity="0.7"/>
  <circle cx="180" cy="250" r="25" fill="white" opacity="0.7"/>
  <!-- Powdery texture detail -->
  <circle cx="150" cy="150" r="2" fill="#F5F5F5"/>
  <circle cx="160" cy="155" r="2" fill="#F5F5F5"/>
  <circle cx="140" cy="145" r="2" fill="#F5F5F5"/>
  <circle cx="250" cy="200" r="2" fill="#F5F5F5"/>
  <circle cx="260" cy="205" r="2" fill="#F5F5F5"/>
  <circle cx="240" cy="195" r="2" fill="#F5F5F5"/>
  <circle cx="180" cy="250" r="2" fill="#F5F5F5"/>
  <circle cx="190" cy="255" r="2" fill="#F5F5F5"/>
  <circle cx="170" cy="245" r="2" fill="#F5F5F5"/>
  <!-- Yellowing of affected areas -->
  <path d="M 140,140 C 130,130 120,140 130,150" fill="#FFD700" opacity="0.3"/>
  <path d="M 240,190 C 230,180 220,190 230,200" fill="#FFD700" opacity="0.3"/>
  <path d="M 170,240 C 160,230 150,240 160,250" fill="#FFD700" opacity="0.3"/>
</svg>