<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tomato leaf with late blight symptoms -->
  <path d="M 200,50 C 100,100 50,200 100,300 C 150,350 250,350 300,300 C 350,200 300,100 200,50" fill="#90EE90" stroke="#006400" stroke-width="2"/>
  <!-- Dark brown lesions characteristic of late blight -->
  <path d="M 150,150 C 130,140 120,160 140,180 C 160,200 180,180 150,150" fill="#463E3F"/>
  <path d="M 250,200 C 230,190 220,210 240,230 C 260,250 280,230 250,200" fill="#463E3F"/>
  <!-- Water-soaked appearance -->
  <path d="M 150,150 C 130,140 120,160 140,180" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6"/>
  <path d="M 250,200 C 230,190 220,210 240,230" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6"/>
  <!-- White fuzzy growth (sporulation) -->
  <circle cx="145" cy="165" r="2" fill="white" opacity="0.8"/>
  <circle cx="155" cy="160" r="2" fill="white" opacity="0.8"/>
  <circle cx="150" cy="170" r="2" fill="white" opacity="0.8"/>
  <circle cx="245" cy="215" r="2" fill="white" opacity="0.8"/>
  <circle cx="255" cy="210" r="2" fill="white" opacity="0.8"/>
  <circle cx="250" cy="220" r="2" fill="white" opacity="0.8"/>
  <!-- Yellowing around lesions -->
  <path d="M 140,140 C 120,130 110,150 130,170" fill="#FFD700" opacity="0.3"/>
  <path d="M 240,190 C 220,180 210,200 230,220" fill="#FFD700" opacity="0.3"/>
</svg>