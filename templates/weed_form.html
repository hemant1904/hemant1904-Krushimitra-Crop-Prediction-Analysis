<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Detection Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <style>
        :root {
            --deep-forest: #0a1f0a;
            --medium-forest: #143d1c;
            --light-forest: #1b4d25;
            --leaf-accent: #90ee90;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: 
                linear-gradient(145deg, var(--deep-forest), var(--medium-forest), var(--light-forest)),
                radial-gradient(circle at 60% 70%, rgba(46, 125, 50, 0.2) 0%, transparent 70%);
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 20, 0, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--deep-forest);
            padding: 0.8rem;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: var(--leaf-accent);
            box-shadow: 0 0 0 0.2rem rgba(144, 238, 144, 0.25);
            color: var(--deep-forest);
        }

        .form-control option {
            background: #ffffff;
            color: var(--deep-forest);
        }
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--leaf-accent);
            box-shadow: 0 0 0 0.2rem rgba(144, 238, 144, 0.25);
            color: #ffffff;
        }

        .btn-submit {
            background: rgb(0, 0, 0);
            border: none;
            padding: 0.8rem 2rem;
            color: rgb(13, 12, 12);
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 242, 239, 0.3);
        }

        h2 {
            color: var(--leaf-accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
          ðŸŒ¾ Weed Detection Analysis 
          ðŸŒ¾ </h2>
        <form action="/weed_detection" method="post">
            <div class="form-group">
                <label for="soil_type">Soil Type</label>
                <select class="form-control" id="soil_type" name="soil_type" required>
                    <option value="">Select Soil Type</option>
                    <option value="clay">Clay Soil</option>
                    <option value="sandy">Sandy Soil</option>
                    <option value="loamy">Loamy Soil</option>
                    <option value="silt">Silt Soil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="moisture_level">Soil Moisture Level (%)</label>
                <input type="number" class="form-control" id="moisture_level" name="moisture_level" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="season">Growing Season</label>
                <select class="form-control" id="season" name="season" required>
                    <option value="">Select Season</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weed_density">Weed Density (plants/mÂ²)</label>
                <input type="number" class="form-control" id="weed_density" name="weed_density" min="0" required>
            </div>
            <div class="form-group">
                <label for="weed_height">Average Weed Height (cm)</label>
                <input type="number" class="form-control" id="weed_height" name="weed_height" min="0" required>
            </div>
            <div class="form-group">
                <label for="leaf_shape">Predominant Leaf Shape</label>
                <select class="form-control" id="leaf_shape" name="leaf_shape" required>
                    <option value="">Select Leaf Shape</option>
                    <option value="broad">Broad Leaf</option>
                    <option value="narrow">Narrow Leaf</option>
                    <option value="compound">Compound Leaf</option>
                    <option value="grass_like">Grass-like</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Analyze Weed</button>
            </div>
        </form>
    </div>
</body>
</html>
